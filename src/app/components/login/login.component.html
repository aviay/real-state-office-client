<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" >
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>מסלול חודשי</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
                149 שקלים לחודש
                <br>
                בהצטרפות לשנה
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>הצטרף</button>
          </mat-card-actions>
        </mat-card>
        <mat-card class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title>מסלול שנתי</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                  249 שקלים לחודש
                  <br>
                  ללא התחייבות
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>הצטרף</button>
            </mat-card-actions>
          </mat-card>
      </div>
    </div>
    </div>

    <mat-divider ></mat-divider>

<div class="break--large"></div>

<div #loginTarget>

<mat-card dir="rtl">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>התחברות</h2>
            <mat-error *ngIf="loginInvalid">
                The username and password were not recognized
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput type="phone" placeholder="פלאפון" formControlName="username" required>
                <mat-error>
                    אנא הזן מספר פלאפון תקין
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="סיסמא" formControlName="password" required>
                <mat-error>
                    אנא הזן סיסמא תקין
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">התחבר</button>
        </form>
        <div class="break--short"></div>
        <mat-divider ></mat-divider>
        <div class="break--medium"></div>
        <button mat-stroked-button routerLink="/login/forget" >שכחתי סיסמא</button>
        
        
    </mat-card-content>
</mat-card>

</div>
